{% extends 'base.html' %}

{% block content %}

<table class="table table-striped table-dark table-bordered table-hover">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">High</th>
      <th scope="col">Low</th>
      <th scope="col">Volume</th>
      <th scope="col">MarketCap</th>
    </tr>
  </thead>
   <tbody>
  {% for key,value in ethpairs.DISPLAY.items %}
     <tr>
      <td>{{key}}</td>
      <td>{{value.ETH.PRICE}}</td>
      <td>{{value.ETH.HIGHDAY}}</td>
      <td>{{value.ETH.LOWDAY}}</td>
      <td>{{value.ETH.TOTALVOLUME24HTO}}</td>
      <td>{{value.ETH.MKTCAP}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<br/><br/>
{% endblock %}
